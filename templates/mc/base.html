<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}股票系統{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='mc/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='mc/css/styles.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!-- 側邊欄部分 -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse" id="sidebarMenu">
                <div class="position-sticky">
                    <h5 class="mb-2 text-white">股票系統</h5>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <form id="searchForm" action="{{ url_for('mc.search_keywords') }}" method="GET">
                                <input type="text" name="keyword" placeholder="輸入股票代號">
                                <button type="submit">搜尋</button>
                            </form>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-white" href="{{ url_for('mc.index') }}">
                                <i class="el-icon-menu"></i> 首頁
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white">
                                <i class="el-icon-menu"></i> 功能
                            </a>
                        </li>
                        <!-- 其他導航項 -->
                    </ul>
                </div>
            </nav>
            
            <!-- 主內容部分 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">{% block header %}首頁{% endblock %}</h1>
                    <button class="navbar-toggler d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="{{ url_for('static', filename='mc/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='mc/js/sidebar.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
