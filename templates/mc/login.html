<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>登入股票系統</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='mc/css/bootstrap.min.css') }}">
    <link href="{{ url_for('static', filename='mc/css/signin.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card shadow-sm p-4">
            <div class="text-center mb-4">
                <h2 class="mt-3">股票系統</h2>
            </div>
            <form method="POST" action="{{ url_for('mc.login') }}">
                <div class="form-floating mb-3">
                    <input type="text" id="user_id" name="user_id" class="form-control" placeholder="帳號" required autofocus>
                    <label for="user_id">帳號</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" id="password" name="password" class="form-control" placeholder="密碼" required>
                    <label for="password">密碼</label>
                </div>
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <button class="btn btn-primary w-100" type="submit">登入</button>
            </form>
            <div class="error-message text-danger mt-3 text-center">
                {% if message %}
                    <p>{{ message }}</p>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
